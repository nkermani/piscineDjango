<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ex02 Form</title>
</head>

<body>
    <h1>Formulaire</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h1>Historique</h1>
    <ul>
        {% for line in history %}
        <li>{{ line }}</li>
        {% endfor %}
    </ul>
</body>

</html>
