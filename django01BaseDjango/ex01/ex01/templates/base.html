<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Ex01{% endblock %}</title>
    {% block style %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    {% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            background-color: #333;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    {% include "nav.html" %}
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
