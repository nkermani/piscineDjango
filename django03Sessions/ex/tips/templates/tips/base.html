<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Pro Tips</title>
    <style>
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }

        nav span {
            margin-right: 15px;
            font-weight: bold;
        }

        .errorlist {
            color: red;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{% url 'index' %}">Life Pro Tips</a>

        <span>Hello {{ username }}{% if user.is_authenticated %} ({{ user.reputation }}){% endif %}!</span>

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
