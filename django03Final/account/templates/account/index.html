<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Welcome</h3>

                        <div id="login-section" style="{% if user.is_authenticated %}display:none;{% endif %}">
                            <form id="login-form" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div id="login-errors" class="mb-3 error"></div>
                                <div class="mb-3">
                                    {{ form.as_p }}
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>

                        <div id="logged-in-section" class="text-center"
                            style="{% if not user.is_authenticated %}display:none;{% endif %}">
                            <div class="mb-4">
                                <p class="lead mb-1">Logged in as</p>
                                <h4 id="username" class="text-primary">{{ user.username }}</h4>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="/chat/" class="btn btn-success">Go to Chat Rooms</a>
                                <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        $(document).ready(function () {
            // Login
            $('#login-form').on('submit', function (e) {
                e.preventDefault();
                $('#login-errors').empty();

                var formData = {};
                $(this).serializeArray().forEach(function (item) {
                    if (item.name !== 'csrfmiddlewaretoken') {
                        formData[item.name] = item.value;
                    }
                });

                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formData,
                    headers: { 'X-CSRFToken': getCookie('csrftoken') },
                    success: function (response) {
                        if (response.success) {
                            $('#login-section').hide();
                            $('#username').text(response.username);
                            $('#logged-in-section').show();
                            $('#login-form')[0].reset();
                        } else {
                            if (response.errors) {
                                let errorHtml = '';
                                if (typeof response.errors === 'object') {
                                    $.each(response.errors, function (key, value) {
                                        $.each(value, function (index, msg) {
                                            errorHtml += '<p class="mb-0">' + msg + '</p>';
                                        });
                                    });
                                } else {
                                    errorHtml = '<p class="mb-0">' + response.errors + '</p>';
                                }
                                $('#login-errors').html(errorHtml);
                            }
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Error:", error);
                    }
                });
            });

            // Logout
            $('#logout-btn').on('click', function () {
                $.ajax({
                    url: "{% url 'logout' %}",
                    type: 'POST',
                    headers: { 'X-CSRFToken': getCookie('csrftoken') },
                    success: function (response) {
                        if (response.success) {
                            $('#logged-in-section').hide();
                            $('#login-section').show();
                            $('#username').text('');
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</body>

</html>
