<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Django Chat</a>
            <div class="d-flex">
                <a href="/account/" class="btn btn-outline-light btn-sm">My Account</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0 text-center text-primary">Available Chat Rooms</h4>
                    </div>
                    <div class="list-group list-group-flush">
                        {% if rooms %}
                        {% for room in rooms %}
                        <a href="{% url 'room' room.name %}"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
                            <span class="fw-medium">{{ room.name }}</span>
                            <span class="badge bg-primary rounded-pill">Join</span>
                        </a>
                        {% endfor %}
                        {% else %}
                        <div class="list-group-item text-center py-4 text-muted">No rooms available.</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
