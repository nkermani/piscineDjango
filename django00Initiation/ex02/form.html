<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="gender_male" name="gender" value="Male">
        <label for="gender_male">Male</label><br>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="gender_female">Female</label><br>
        <input type="radio" id="gender_other" name="gender" value="Other">
        <label for="gender_other">Other</label><br><br>

        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student" name="student"><br><br>

        <input type="button" value="Run that sexy Javascript !" onclick="displayFormContents();">
    </form>
    <script src="popup.js"></script>
</body>


</html>
