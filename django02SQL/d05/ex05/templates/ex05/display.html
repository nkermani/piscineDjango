<!DOCTYPE html>
<html>

<head>
    <title>Movies</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Movies List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Episode NB</th>
                <th>Opening Crawl</th>
                <th>Director</th>
                <th>Producer</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.episode_nb }}</td>
                <td>{{ movie.opening_crawl }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.producer }}</td>
                <td>{{ movie.release_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
