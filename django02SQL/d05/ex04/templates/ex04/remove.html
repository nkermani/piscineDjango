<!DOCTYPE html>
<html>

<head>
    <title>Remove Movie</title>
</head>

<body>
    <h1>Remove a Movie</h1>
    <form method="post">
        {% csrf_token %}
        <label for="movie">Select a movie to remove:</label>
        <select name="movie" id="movie">
            {% for movie in movies %}
            <option value="{{ movie.0 }}">{{ movie.0 }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="remove">
    </form>
</body>

</html>
